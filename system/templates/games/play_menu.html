{% load my_filters staticfiles %}
<div class="ui fluid dark card">
    <div class="content">
        <a class="header">
            (#{{ game.id }}) "{{ game.title }}"
        </a>
        <hr>
        <div class="meta">
            <span><b>Вы играете в команде:</b>
                <a href="#" class="ui">{{ my_team.name }}</a>
            </span>
        </div>
        <div class="description">
            <hr>
            {% if not level %}
                <div class="ui small purple message">
                    Игра еще не началась
                </div>
            {% else %}
                <div class="ui inverted link list">
                    <span class="active item">Уровень №{{ level.order }}: {{ level.title }}</span>
                </div>
            {% endif %}
        </div>
    </div>
</div>
